<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<body>

  <p>
    Map of Friends
  </p>

  <script>

  var width = 960,
  height = 500

  var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

  var nodes_data = [
    {"name":"Steven","group":0},
    {"name":"Nicole","group":"freshman"},
    {"name":"Alex B","group":"SOUL"},
    {"name":"Hannah","group":"SOUL"},
    {"name":"Joe","group":"TTau"},
    {"name":"Scott","group":"TTau"},
    {"name":"AP","group":"SOUL"},
    {"name":"Adam","group":"home"}
  ];

  var links_data = [
    {"source":"Nicole","target":"Alex B","type":"MAP"},
    {"source":"Steven","target":"Scott","type":"Friend"},
    {"source":"Steven","target":"Nicole","type":"Friend"},
    {"source":"Steven","target":"Alex B","type":"Friend"},
    {"source":"Steven","target":"Hannah","type":"SO"},
    {"source":"Steven","target":"Joe","type":"Friend"},
    {"source":"Steven","target":"AP","type":"Friend"},
    {"source":"Steven","target":"Adam","type":"Friend"}
  ]

  

  var simulation = d3.forceSimulation()
  .nodes(nodes_data);

  var forceManyBody = d3.forceManyBody()
  .distanceMin(20);

  simulation
  .force("charge_force", forceManyBody)
  .force("center_force", d3.forceCenter(width / 2, height / 2));

  var node = svg.append("g")
  .attr("class", "nodes")
  .selectAll("circle")
  .data(nodes_data)
  .enter()
  .append("circle")
  .attr("r", 10)
  .attr("fill", circleColor);

  var link_force =  d3.forceLink(links_data)
  .id(function(d) { return d.name; })
  .distance(150);

  simulation.force("links",link_force);

  var link = svg.append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(links_data)
  .enter().append("line")
  .attr("stroke-width", 4)
  .style("stroke", linkColor);

  simulation.on("tick", tickActions );

  function tickActions() {
    //update circle positions to reflect node updates on each tick of the simulation
    node
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })

    link
    .attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });
  }

  var drag_handler = d3.drag()
  .on("start", drag_start)
  .on("drag", drag_drag)
  .on("end", drag_end);

  function drag_start(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function drag_drag(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function drag_end(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

  drag_handler(node);

  function circleColor(d){
    if(d.group == "SOUL"){
      return "red";
    } else if (d.group == "TTau") {
      return "yellow";
    }else if (d.group == 0) {
      return "black";
    }else {
      return "blue";
    }
  }

  function linkColor(d){
    if(d.type == "Friend"){
      return "green";
    } else if (d.type == "SO") {
      return "pink";
    }else {
      return "red";
    }
  }


</script>
